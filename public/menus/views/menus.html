<div class="text-left">
<button class="btn pull-right" ng-click="addRestaurant()"><i class="fa fa-plus"></i> Add restaurant</button>
	<table class="table table-striped table-hover">
		<thead>
			<th>
				Restaurant
			</th>
			<th>
				Phone
			</th>
			<th>
				Description
			</th>
		</thead>
		<tbody>
			<tr ng-repeat="(key, value) in restaurants.details">
				<td>
					{{value.name}}
				</td>
				<td>
					{{value.phone}}
					
				</td>
				<td>
					{{value.description}}
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
